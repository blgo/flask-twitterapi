{% extends "layout.html" %}
{% block content %}

    <h1> Tweet collecting and visualisation app </h1>

    <p>
    <!-- Do not render map if markers were not passed -->
    {% if sndmap.markers %}
        {{ sndmap.html }}
        {{ sndmap.js }}
    {% endif %}
    </p>

    {% for status in twitts.statuses %}
         <p>
            {{ status.text }}
            {% if status.media %}
                <br><img style="max-width: 100%;max-height:700px;" src="{{ status.media[0].media_url_https }}" class="img-fluid" alt="Responsive image">
            {% endif %}
        </p>
    {% endfor %}

    <p>
        <form action="/" method="POST">
            <input name="action" value="Refresh" type="SUBMIT">
        </form>
    </p>

{% endblock %}
